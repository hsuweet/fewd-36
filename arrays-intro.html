<body>

<h1>Arrays intro</h1>

<script>

var h1 = document.querySelector("h1");

h1["textContent"] = "Wednesday Nov 4";

var hotel = {
//properties below
	name: "Chateau Fewdo",
	vacancy: true,
	price: "$264",
	rating: 4.2,
	location: [
		"123 Main St", 
		"Main at Howard",
		"San Francisco",
		"CA"]
};
//to call city you say hotel.location["2"] or hotel["location"][2]


//concatination with spaces
//mixing dot notation and bracket notation (for data)
h1.textContent = hotel["name"] + " | Price: " + hotel["price"] + " | Rating " + hotel["rating"];

</script>
