<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/stoplight.css">
	<title>Stoplight</title>
</head>

<body>

<div class="left">
		<button class="stop">Stop</button>
		<button class="slow">Slow</button>
		<button class="go">Go</button>
</div>

<div class="right">
		<ul class="box">
			<li class="red hidden">Red</li>
			<li class="yellow hidden">Yellow</li>
			<li class="green hidden">Green</li>
		</ul>
</div>

<script src="js/stoplight.js"></script>

</body>
</html>
