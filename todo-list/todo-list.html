<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/todo-list.css" />
</head>
<body>

<h1>Todo List</h1>

<div class="todo">
		
	<form>
		<input class="task" placeholder="Task">
	</form>

	<form>
		<input class="date" placeholder="MM/DD/YYYY">
	</form>

	<button>Add</button>
	<ul class="entries"></ul>

</div>

<script src="js/todo-list.js"></script>

</body>
</html>
